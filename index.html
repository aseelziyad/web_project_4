<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="images/header-logo.svg"
        alt="text Around the U.S"
        class="header__logo"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img
          src="images/profile-avatar.jpg"
          alt="Jacques Cousteau profile picture"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" aria-label="Edit" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button type="button" aria-label="Add" class="profile__add-button"></button>
      </section>

      <section class="photographs">
        <article class="photograph">
          <img
            src="images/photo-yosemite-valley.png"
            alt="Yosemite valley"
            class="photograph__post"
          />
          <div class="photograph__container">
            <h2 class="photograph__title">Yosemite Valley</h2>
            <button type="button" aria-label="Like" class="photograph__button"></button>
          </div>
        </article>
        <article class="photograph">
          <img
            src="images/photo-lake-louise.png"
            alt="lake louise"
            class="photograph__post"
          />
          <div class="photograph__container">
            <h2 class="photograph__title">Lake Louise</h2>
            <button type="button" aria-label="Like" class="photograph__button"></button>
          </div>
        </article>
        <article class="photograph">
          <img
            src="images/photo-bald-mountains.png"
            alt="Bald mountains"
            class="photograph__post"
          />
          <div class="photograph__container">
            <h2 class="photograph__title">Bald Mountains</h2>
            <button type="button" aria-label="Like" class="photograph__button"></button>
          </div>
        </article>
        <article class="photograph">
          <img
            src="images/photo-latemar.png"
            alt="latemar"
            class="photograph__post"
          />
          <div class="photograph__container">
            <h2 class="photograph__title">Latemar</h2>
            <button type="button" aria-label="Like" class="photograph__button"></button>
          </div>
        </article>
        <article class="photograph">
          <img
            src="images/photo-vanoise-national-park.png"
            alt="Vanoise Nationa..."
            class="photograph__post"
          />
          <div class="photograph__container">
            <h2 class="photograph__title">Vanoise Nationa...</h2>
            <button type="button" aria-label="Like" class="photograph__button"></button>
          </div>
        </article>
        <article class="photograph">
          <img
            src="images/photo-lago-di-braies.png"
            alt="Lago di Braies"
            class="photograph__post"
          />
          <div class="photograph__container">
            <h2 class="photograph__title">Lago di Braies</h2>
            <button type="button" aria-label="Like" class="photograph__button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169;2021 Around The U.S.</p>
    </footer>
    <div class="popup">
      <div class="popup__box">
        <button type="button" aria-label="Close popup" class="popup__close"></button>
        <h2 class="popup__title">Edit profile</h2>
        <form class="popup__form" name="form">
          <input
            type="text"
            class="popup__field"
            name="Name"
            id="Name"
            placeholder="Full Name"
            required
          />
          <input
            type="text"
            class="popup__field"
            name="About"
            id="About"
            placeholder="About me"
          />
          <button type="submit" aria-label="Submit" class="popup__save">Save</button>
        </form>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
