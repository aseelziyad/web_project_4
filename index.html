<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="images/header-logo.svg"
        alt="text Around the U.S"
        class="header__logo"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img
          src="images/profile-avatar.jpg"
          alt="Jacques Cousteau profile picture"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="Edit"
              class="profile__edit-button"
            ></button>
          </div>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button
          type="button"
          aria-label="Add"
          class="profile__add-button"
        ></button>
      </section>

      <section class="photographs"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169;2021 Around The U.S.</p>
    </footer>

    <div class="popup popup_edit-profile">
      <div class="popup__box">
        <button
          type="button"
          aria-label="Close popup"
          class="popup__close"
        ></button>
        <h2 class="popup__title">Edit profile</h2>
        <form class="popup__form" name="form-edit" id="form-edit" novalidate>
          <input
            type="text"
            class="popup__input"
            name="name"
            id="input-name"
            placeholder="Full Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span id="input-name-error" class="popup__error"></span>
          <input
            type="text"
            class="popup__input"
            name="job"
            id="input-about"
            placeholder="About me"
            minlength="2"
            maxlength="200"
            required
          />
          <span id="input-about-error" class="popup__error"></span>
          <button type="submit" aria-label="Submit" class="popup__submit-btn">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-card">
      <div class="popup__box">
        <button
          type="button"
          aria-label="Close popup"
          class="popup__close"
        ></button>
        <h2 class="popup__title">New Place</h2>
        <form class="popup__form" name="form-add" id="form-add" novalidate>
          <input
            type="text"
            class="popup__input popup__input_type_add-card"
            name="title"
            id="input-title"
            placeholder="Place Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span id="input-title-error" class="popup__error"></span>
          <input
            type="url"
            class="popup__input popup__input_type_add-card"
            name="imageLink"
            id="input-image-link"
            placeholder="Image Link"
            required
          />
          <span id="input-image-link-error" class="popup__error"></span>
          <button type="submit" aria-label="Creat" class="popup__submit-btn">
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__image">
        <button
          type="button"
          aria-label="Close popup"
          class="popup__close"
        ></button>
        <img src="#" alt="card Image" class="popup__image-card" />
        <h2 class="popup__image-title"></h2>
      </div>
    </div>

    <template id="card-template">
      <article class="photograph">
        <button
          type="button"
          aria-label="delete"
          class="photograph__delete-button"
        ></button>
        <img src="#" alt="Card Image" class="photograph__post" />
        <div class="photograph__container">
          <h2 class="photograph__title"></h2>
          <button
            type="button"
            aria-label="Like"
            class="photograph__like-button"
          ></button>
        </div>
      </article>
    </template>
    <script type="module" src="pages/index.js"></script>
    <script type="module" src="utils/utils.js"></script>
    <script type="module" src="components/Card.js"></script>
    <script type="module" src="components/FormValidator.js"></script>
    <script type="module" src="components/Popup.js"></script>
    <script type="module" src="components/PopupWithForm.js"></script>
    <script type="module" src="components/PopupWithImage.js"></script>
    <script type="module" src="components/Section.js"></script>
    <script type="module" src="components/UserInfo.js"></script>
    <script type="module" src="utils/constants.js"></script>
  </body>
</html>
